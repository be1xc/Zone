<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index
    </title>
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_2920248_9i77aig38fs.css">
</head>

<body>
    <div class="main">

        <div class="searchBox">

            <input class="searchInput" type="text" id="text" placeholder="Type for Search">
            <button class="searchButton" type="submit" id="s">
                <i class="material-icons">
                    GO
                </i>
            </button>
        </div>
				

    </div>
		
		<!-- yidou/ -->
		<div class="sidebar">
			<img src="./img/yd.png" id="yd">
		</div>
		<!--  -->
		
    <script>
				let bing = 'https://cn.bing.com/search?q='
				let baidu = 'https://www.baidu.com/s?wd='
        let search = document.getElementById('s')
        let text = document.getElementById('text')
        search.onclick = function () {
            if(text.value!=''){
                window.open(baidu + text.value)
                text.value = ''
            }   
        }
        document.onkeydown = function(){
            if(window.event.keyCode == 13){
                if(text.value!=''){
									window.open(bing + text.value)
									text.value = ''
								}   
            }
				}
				
				
				
    </script>
</body>

</html>
